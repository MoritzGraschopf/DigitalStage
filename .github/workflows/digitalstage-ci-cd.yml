name: DigitalStage CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: digitalstage.liveroom.at
  APP_IMAGE: digitalstage.liveroom.at/digitalstage-app
  WS_IMAGE: digitalstage.liveroom.at/digitalstage-websocket

jobs:
  test:
    name: Test (Next.js + Compose Config)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: |
            apps/web/package-lock.json

      - name: Create .env from secrets (for build + compose config)
        run: |
          cat > .env << 'ENVEOF'
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          NEXT_PUBLIC_WS_URL=${{ secrets.NEXT_PUBLIC_WS_URL }}
          NEXT_PUBLIC_STUN_URL=${{ secrets.NEXT_PUBLIC_STUN_URL }}
          ANNOUNCED_IP=${{ secrets.ANNOUNCED_IP }}
          MEDIASOUP_MIN_PORT=${{ secrets.MEDIASOUP_MIN_PORT }}
          MEDIASOUP_MAX_PORT=${{ secrets.MEDIASOUP_MAX_PORT }}
          MEDIASOUP_LISTEN_IP=${{ secrets.MEDIASOUP_LISTEN_IP }}
          NODE_ENV=${{ secrets.NODE_ENV }}
          ENVEOF

      - name: Validate docker compose config
        run: docker compose -f docker-compose.yaml config

      - name: Install app deps (apps/web)
        run: |
          cd apps/web
          npm ci

      - name: Build app (apps/web)
        run: |
          cd apps/web
          npm run build

  build-and-push:
    name: Build & Push Images to Private Registry
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} \
            -u "${{ secrets.REGISTRY_USER }}" --password-stdin

      - name: Build app image
        run: |
          docker build \
            -f docker/Dockerfile \
            -t $APP_IMAGE:latest \
            .

      - name: Build websocket image
        run: |
          docker build \
            -f docker/Dockerfile.ws \
            -t $WS_IMAGE:latest \
            apps/websocket

      - name: Push images
        run: |
          docker push $APP_IMAGE:latest
          docker push $WS_IMAGE:latest

  deploy:
    name: Deploy to Debian Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf "Host server\n  HostName %s\n  User %s\n  IdentityFile ~/.ssh/id_ed25519\n  StrictHostKeyChecking no\n" \
            "${{ secrets.SERVER_HOST }}" "${{ secrets.SERVER_USER }}" >> ~/.ssh/config

      - name: Deploy via SSH (docker compose pull + up)
        run: |
          ssh server << 'EOF'
          set -e
          cd /opt/digitalstage

          echo ">>> Rewriting .env from GitHub Secrets..."
          cat > .env << 'ENVEOF'
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          NEXT_PUBLIC_WS_URL=${{ secrets.NEXT_PUBLIC_WS_URL }}
          NEXT_PUBLIC_STUN_URL=${{ secrets.NEXT_PUBLIC_STUN_URL }}
          ANNOUNCED_IP=${{ secrets.ANNOUNCED_IP }}
          MEDIASOUP_MIN_PORT=${{ secrets.MEDIASOUP_MIN_PORT }}
          MEDIASOUP_MAX_PORT=${{ secrets.MEDIASOUP_MAX_PORT }}
          MEDIASOUP_LISTEN_IP=${{ secrets.MEDIASOUP_LISTEN_IP }}
          NODE_ENV=${{ secrets.NODE_ENV }}
          ENVEOF

          chmod 600 .env

          echo ">>> Pulling latest images for app, websocket, db..."
          docker compose -f docker-compose.yaml pull app websocket db

          echo ">>> Starting containers (app, websocket, db)..."
          docker compose -f docker-compose.yaml up -d app websocket db

          echo ">>> Done."
          EOF
