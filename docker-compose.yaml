services:
    app:
        image: digitalstage.liveroom.at/digitalstage-app:latest
        container_name: digitalstage_app
        restart: unless-stopped
        env_file: [ .env ]
        environment:
            - DATABASE_URL=postgresql://digitalstage:digitalStage123@db:5432/digitalstage
        expose: [ "3000" ]
        depends_on: [ db ]
        command: sh -c "npx prisma migrate deploy && npm start"

    websocket:
        image: digitalstage.liveroom.at/digitalstage-websocket:latest
        container_name: digitalstage_websocket
        restart: unless-stopped
        env_file: [ .env ]
        depends_on: [ db ]
        volumes:
            - ./certs:/app/certs:ro
            - /opt/digitalstage/sdp:/sdp
        ports:
            - "3010:3010"
            - "40000-40100:40000-40100"
        command: ["node", "ws-server.mjs"]

    db:
        image: postgres:16
        container_name: digitalstage_db
        restart: unless-stopped
        environment:
            POSTGRES_USER: digitalstage
            POSTGRES_PASSWORD: digitalStage123
            POSTGRES_DB: digitalstage
        volumes:
            - db-data:/var/lib/postgresql/data

    registry:
        image: registry:2
        container_name: digitalstage_registry
        restart: unless-stopped
        expose: [ "5000" ]
        volumes:
            - registry-data:/var/lib/registry

    caddy:
        image: caddy:2
        container_name: digitalstage_caddy
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
            - /opt/digitalstage/hls:/srv/hls:ro
            - caddy-data:/data
            - caddy-config:/config
        depends_on: [ app, registry ]

    ffmpeg:
        image: jrottenberg/ffmpeg:6.1-alpine
        container_name: digitalstage_ffmpeg
        restart: unless-stopped
        ports:
            - "5004:5004"
            - "5006:5006"
            - "5008:5008"
        volumes:
            - /opt/digitalstage/hls:/hls
            - /opt/digitalstage/sdp:/sdp
        command: >
            -analyzeduration 5M
            -probesize 5M
            -protocol_whitelist file,udp,rtp
            -fflags +genpts
            -i /sdp/input.sdp
            -map 0:v:0 -c:v:0 libx264 -preset veryfast -tune zerolatency -g 50 -keyint_min 50 -sc_threshold 0
            -f hls -hls_time 2 -hls_list_size 6 -hls_flags delete_segments+append_list+independent_segments
            -hls_segment_filename /hls/testconf/cam/seg_%05d.ts /hls/testconf/cam/index.m3u8
            -map 0:v:1 -c:v:1 libx264 -preset veryfast -tune zerolatency -g 50 -keyint_min 50 -sc_threshold 0
            -f hls -hls_time 2 -hls_list_size 6 -hls_flags delete_segments+append_list+independent_segments
            -hls_segment_filename /hls/testconf/screen/seg_%05d.ts /hls/testconf/screen/index.m3u8
            -map 0:a:0 -c:a aac -b:a 128k
            -f hls -hls_time 2 -hls_list_size 6 -hls_flags delete_segments+append_list
            -hls_segment_filename /hls/testconf/audio/seg_%05d.ts /hls/testconf/audio/index.m3u8

volumes:
    db-data:
    registry-data:
    caddy-data:
    caddy-config:
