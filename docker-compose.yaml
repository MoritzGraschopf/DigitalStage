services:
    app:
        image: digitalstage.liveroom.at/digitalstage-app:latest
        container_name: digitalstage_app
        restart: unless-stopped
        env_file: [ .env ]
        environment:
            - DATABASE_URL=postgresql://digitalstage:digitalStage123@db:5432/digitalstage
        expose: [ "3000" ]
        depends_on: [ db ]
        command: sh -c "npx prisma migrate deploy && npm start"

    websocket:
        image: digitalstage.liveroom.at/digitalstage-websocket:latest
        container_name: digitalstage_websocket
        restart: unless-stopped
        env_file: [ .env ]
        depends_on: [ db ]
        volumes:
            - ./certs:/app/certs:ro
            - /opt/digitalstage/sdp:/sdp
        ports:
            - "3010:3010"
            - "40000-40100:40000-40100"
        command: ["node", "ws-server.mjs"]

    db:
        image: postgres:16
        container_name: digitalstage_db
        restart: unless-stopped
        environment:
            POSTGRES_USER: digitalstage
            POSTGRES_PASSWORD: digitalStage123
            POSTGRES_DB: digitalstage
        volumes:
            - db-data:/var/lib/postgresql/data

    registry:
        image: registry:2
        container_name: digitalstage_registry
        restart: unless-stopped
        expose: [ "5000" ]
        volumes:
            - registry-data:/var/lib/registry

    caddy:
        image: caddy:2
        container_name: digitalstage_caddy
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
            - /opt/digitalstage/hls:/srv/hls:ro
            - caddy-data:/data
            - caddy-config:/config
        depends_on: [ app, registry ]

    ffmpeg:
      image: jrottenberg/ffmpeg:6.1-alpine
      container_name: digitalstage_ffmpeg
      restart: unless-stopped
      volumes:
        - /opt/digitalstage/hls:/hls
        - /opt/digitalstage/sdp:/sdp
      entrypoint: [ "/bin/sh", "-c" ]
      ports:
        - "5004-5104:5004-5104/udp"
      command:
        - |
          set -e
          until [ -s /sdp/input.sdp ]; do
            echo "waiting for sdp"
            sleep 1
          done
          
          exec ffmpeg -hide_banner -loglevel debug \
            -protocol_whitelist file,udp,rtp \
            -analyzeduration 5M \
            -probesize 5M \
            -fflags nobuffer \
            -flags low_delay \
            -i /sdp/input.sdp \
            \
            ##### SCREEN #####
            -map 0:v:0 -map 0:a:0 \
            -c:v libx264 -preset veryfast -tune zerolatency \
            -g 60 -keyint_min 60 -sc_threshold 0 \
            -c:a aac -b:a 128k -ar 48000 \
            -f hls \
            -hls_time 2 \
            -hls_list_size 3 \
            -hls_flags delete_segments+independent_segments \
            -hls_segment_filename "/hls/screen_%05d.ts" \
            /hls/screen.m3u8 \
            \
            ##### GUEST #####
            -map 0:v:1 -map 0:a:1 \
            -c:v libx264 -preset veryfast -tune zerolatency \
            -g 60 -keyint_min 60 -sc_threshold 0 \
            -c:a aac -b:a 128k -ar 48000 \
            -f hls \
            -hls_time 2 \
            -hls_list_size 3 \
            -hls_flags delete_segments+independent_segments \
            -hls_segment_filename "/hls/guest_%05d.ts" \
            /hls/guest.m3u8 \
            \
            ##### PRESENTER #####
            -map 0:v:2 -map 0:a:2 \
            -c:v libx264 -preset veryfast -tune zerolatency \
            -g 60 -keyint_min 60 -sc_threshold 0 \
            -c:a aac -b:a 128k -ar 48000 \
            -f hls \
            -hls_time 2 \
            -hls_list_size 3 \
            -hls_flags delete_segments+independent_segments \
            -hls_segment_filename "/hls/presenter_%05d.ts" \
            /hls/presenter.m3u8
            ##### ORGANIZER #####
            -map 0:v:3 -map 0:a:3 \
            -c:v libx264 -preset veryfast -tune zerolatency \
            -g 60 -keyint_min 60 -sc_threshold 0 \
            -c:a aac -b:a 128k -ar 48000 \
            -f hls \
            -hls_time 2 \
            -hls_list_size 3 \
            -hls_flags delete_segments+independent_segments \
            -hls_segment_filename "/hls/organizer_%05d.ts" \
            /hls/organizer.m3u8



volumes:
  db-data:
  registry-data:
  caddy-data:
  caddy-config:
